<h1>{{ title }}</h1>

<agm-map 
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="zoom"
  [disableDefaultUI]="false">

  <agm-marker 
      *ngFor="let m of markers; let i = index"
      (markerClick)="clickedMarker(m.label, i)"
      [latitude]="m.lat"
      [longitude]="m.lng"
      [label]="i"
      [markerDraggable]="m.draggable">
      
    <agm-info-window>
      <strong>{{CurrentLabel}}</strong>
    </agm-info-window>
    
  </agm-marker>
</agm-map>
